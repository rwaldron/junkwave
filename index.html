  
  <!--

    J U N K W A V E 
    A floating trash simulation for 5Gyres.org
    
    Developer : Alistair MacDonald, @F1LT3R, http://hyper-metrix.com
    License   : Liscenced to Brannan Novak & 5Gyres.org
    Usage     : 
    
      1) Add JQuery and then junkwave.js to your document.
      2) Create any number of DIVs with a classname of "junkwave".
      3) Add 'global' to the classnames of junkwaves that you want to respond to
         global mouse movement in the document. Local is default and will require
         the mouse to be over the junkwave div before the junk pieces move.

  -->

  <style>
    .junkwave
      {
        border    : 1px solid black;
        width     : 300px;
        height    : 300px;
        margin    : 20px;
        padding   : 20px;
        text-align: center;
      }
    #debug
      {
        border    : 1px solid red;
        color     : red;
      }
    a:hover
      {
        background: #0af;
        color     : #fff;        
      }
  </style>

  <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="junkwave.js"></script>

  <!-- Use the following to set up new Junkwaves... -->
  <div class="junkwave global">    
      <h3>Global Instance</h3>
      <p>A <b>Global Instance</b> is always moving relative to the mouseX and mouseY of the document.</p>
      <a href="http://twitter.com/brennannovak">Brennan Novak</a><br />
      <a href="http://hyper-metrix.com">Hyper-Metrix</a><br />
      <a href="http://twitter.com/f1lt3r">F1LT3R</a><br />     
      <a href="http://5gyres.org">5Gyres</a><br />
  </div>

  <div class="junkwave">   
      <h3>Local Instance</h3>
      <p>A <b>Local Instance</b> only captures mouse events when the cursor is over the current element.</p>
      <a href="http://twitter.com/brennannovak">Brennan Novak</a><br />

  </div>
